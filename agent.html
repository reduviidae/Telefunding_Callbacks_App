<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Call Back App Log In</title>
		<!-- reset css -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

</head>
<body>
	<div class="container">
	  <h3>Add a new call back</h3>
	  <div class="row">
	    <form class="col s12">
	      <div class="row">
	        <div class="input-field col s5">
	          <input id="cID" type="number" class="validate">
	          <label for="cID">Constituent ID</label>
	        </div> 
	        </div> 
	      <div class="row">
	        <div class="input-field col s8">
	          <input id="cID" type="text" class="validate">
	          <label for="cID">Service Campaign</label>
	        </div> 
	        </div>  
	  <div class="row">   	
	        <div class="input-field col s6">
	          <input id="first_name" type="text" class="validate">
	          <label for="first_name">First Name</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="last_name" type="text" class="validate">
	          <label for="last_name">Last Name</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s6">
	          <input id="sCode" type="number" class="validate">
	          <label for="cID">Source Code</label>
	        </div>   
	      <div class="row">   	
	        <div class="input-field col s6">
	          <input id="phone" type="number" class="validate">
	          <label for="phone">Phone Number</label>
	        </div>
	      </div>
		<div class="container">
			<div class="well">
	      	<p>When did you first speak to this constituent?</p> 	
	        <div class="input-field col s6">
	          <input id="call0" type="date" class="validate">
	          <label for="call0"></label>
	        </div>
	        <div class="input-field col s6">
	          <input id="time0" type="time" class="validate">
	          <label for="time0"></label>
	        </div>
	      	<p>When did you schedule a time to speak next?</p>  	
	        <div class="input-field col s6">
	          <input id="date1" type="date" class="validate">
	          <label for="date1"></label>
	        </div>
	        <div class="input-field col s6">
	          <input id="time1" type="time" class="validate">
	          <label for="time1"></label>
	        </div>
	      </div>
	    </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Additional Information</label>
        </div>
      </div>
	    <a id="auroraRed" class="waves-effect waves-light btn">Submit</a>
	</form>
    </div>
</div>
